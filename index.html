<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/icons/nord_logo.png" type="image/png">
</head>

<body>
  <div class="container">
    <div class="greeting" id="greeting"></div>
    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="surf the web... ğŸš€">
      <button onclick="performSearch()" class="search-btn">Search</button>
    </div>
    <div class="icons">
      <a href="https://www.youtube.com" target="_blank" title="YouTube">
        <img src="assets/icons/youtube.png" alt="YouTube">
      </a>
      <a href="https://www.facebook.com" target="_blank" title="Facebook">
        <img src="assets/icons/facebook.png" alt="Facebook">
      </a>
      <a href="https://www.twitter.com" target="_blank" title="Twitter">
        <img src="assets/icons/twitter.png" alt="Twitter" class="twitter">
      </a>
      <a href="https://monkeytype.com" target="_blank" title="Monkeytype">
        <img src="assets/icons/monkeytype.png" alt="Monkeytype">
      </a>
      <a href="https://discord.com/channels/@me" target="_blank" title="Discord">
        <img src="assets/icons/discord.png" alt="Discord">
      </a>
      <a href="https://github.com" target="_blank" title="GitHub">
        <img src="assets/icons/github.png" alt="GitHub">
      </a>
      <a href="https://mail.google.com" target="_blank" title="Gmail">
        <img src="assets/icons/gmail.png" alt="Gmail">
      </a>
      <a href="https://www.chess.com" target="_blank" title="Chess">
        <img src="assets/icons/chess.png" alt="Chess">
      </a>
      <a href="https://chat.openai.com" target="_blank" title="ChatGPT">
        <img src="assets/icons/chatgpt.png" alt="ChatGPT">
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
