<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icons/nord_logo.png" type="image/png">
</head>

<body>
  <div class="container">
    <div class="greeting" id="greeting"></div>
    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search the web...">
      <button onclick="performSearch()">Search</button>
    </div>
    <div class="icons">
      <a href="https://www.youtube.com" target="_blank" title="YouTube">
        <img src="icons/youtube.png" alt="YouTube">
      </a>
      <a href="https://www.facebook.com" target="_blank" title="Facebook">
        <img src="icons/facebook.png" alt="Facebook">
      </a>
      <a href="https://www.twitter.com" target="_blank" title="Twitter">
        <img src="icons/twitter.png" alt="Twitter">
      </a>
      <a href="https://monkeytype.com" target="_blank" title="Monkeytype">
        <img src="icons/monkeytype.png" alt="Monkeytype">
      </a>
      <a href="https://discord.com/channels/@me" target="_blank" title="Discord">
        <img src="icons/discord.png" alt="Discord">
      </a>
      <a href="https://github.com" target="_blank" title="GitHub">
        <img src="icons/github.png" alt="GitHub">
      </a>
      <a href="https://mail.google.com" target="_blank" title="Gmail">
        <img src="icons/gmail.png" alt="Gmail">
      </a>
      <a href="https://www.chess.com" target="_blank" title="Chess">
        <img src="icons/chess.png" alt="Chess">
      </a>
      <a href="https://chat.openai.com" target="_blank" title="ChatGPT">
        <img src="icons/chatgpt.png" alt="ChatGPT">
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
